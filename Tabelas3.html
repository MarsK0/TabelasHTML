<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas3</title>
    <style>
        table{
            margin: auto;
            width: 300px;
            height: 300px;
            border-collapse: collapse;
        }
        th{
            padding: 15px;

        }
        td{
            padding: 15px;
        }
        table,th,td{
            border: 1px solid black;
        }
        h1, h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabelas1</h1>
        <hr/>
    </header>
    <main>
        <h2>Tabela 1</h2>
        <table>
            <tr>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        <h2>Tabela 2</h2>
        <table>
            <tr>
                <td rowspan="3"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </table>
        <h2>Tabela 3</h2>
        <table>
            <tr>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td rowspan="4"></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td rowspan="2"></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td colspan="3"></td>
            </tr>
        </table>
    </main>
</body>
</html>
