<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas2</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }
        th{
            padding: 15px;

        }
        td{
            padding: 15px;
        }
        table,th,td{
            border: 1px solid black;
        }
        h1, h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tabelas1</h1>
        <hr/>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <td colspan="2">TOPO</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>MENU</td>
                    <td>CONTEÚDO</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">RODAPÉ</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
